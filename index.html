<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section class="container">
		<div class="content">
			<div class="title-card">
				<img src="images/logo.svg" class="logo" alt="">
			</div>
		
			<form method="GET" action="">
				<div class="form-title">
					<p>Log in to Facebook</p>
				</div>
				<div class="inputs">
					<input type="email" placeholder="Email address or phone number" required>
					<input type="password" placeholder="Password" required>
				</div>
				<button>Log in</button>

				<div class="fp">
					<a href="" class="forgotten_password" target="">Forgotten account?</a>
				</div>
				<br><hr>
				<div class="_1rf5"><span class="_1rf8">or</span></div>

				<button class="new_account">Create an account</button>
			</form>
		</div>
	</section>
	
</body>
</html>
